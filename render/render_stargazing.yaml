services:
  - type: cron
    name: stargazing-grade-calc
    env: python
    schedule: "90 2,8,14,20 * * *"
    runtime: python
    buildCommand: "cd cron_job && pip install -r requirements.txt"
    startCommand: "cd cron_job/scripts && python main_stargazing_calc.py"
    envVars:
      - key: SUPABASE_KEY
        sync: false
