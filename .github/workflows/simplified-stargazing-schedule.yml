name: Simplified Stargazing Locator Execution Schedule
# This script entails:
# 1. Downloading the latest Cloud Cover and Precipitation NWS datasets
# 2. Prepping relevant datasets for grade calculation (clouds, precip, light pollution, and lunar)
# 3. Calculating Stargazing Grades, and generating its forecast GIF and Tileset

on:
  schedule:
    - cron: '0 2,8,14,20 * * *' # runs @ 2AM/8AM/2PM/8PM UTC or 3AM/9AM/3PM/9PM EST
  workflow_dispatch: # allows manual triggers

jobs:
  simplified-stargazing-grade-calc:
    runs-on: ubuntu-latest
    environment: stargazing-env
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install GDAL system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev
      
      - name: Install dependencies
        run: |
          pip install GDAL==$(gdal-config --version)
          pip install -r requirements.txt
      
      - name: Run the simplified stargazing calculation flow
        env:
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
        run: |
          python -c "from flows import simplified_stargazing_calc_flow; simplified_stargazing_calc_flow(skip_stargazing_tiles=False)"

 
