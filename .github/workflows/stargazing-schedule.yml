name: Stargazing Forecast Execution Schedule

on:
  schedule:
    - cron: '0 8,20 * * *' # runs @ 8AM/8PM UTC
  workflow_dispatch: # allows manual triggers

jobs:
  # job 1: download and process precipitation data
  process-precipitation:
    runs-on: ubuntu-latest
    environment: stargazing-env
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install GDAL system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev
      
      - name: Install dependencies
        run: |
          pip install GDAL==$(gdal-config --version)
          pip install -r requirements.txt
      
      - name: Run precipitation flow
        env:
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
        run: |
          python -c "from flows import precipitation_forecast_flow; precipitation_forecast_flow(skip_tiles=False)"

  # job 2: download and process cloud cover data (runs in parallel with precip)
  process-cloud-cover:
    runs-on: ubuntu-latest
    environment: stargazing-env
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install GDAL system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev
      
      - name: Install dependencies
        run: |
          pip install GDAL==$(gdal-config --version)
          pip install -r requirements.txt
      
      - name: Run cloud cover flow
        env:
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
        run: |
          python -c "from flows import cloud_cover_forecast_flow; cloud_cover_forecast_flow(skip_tiles=False)"

  # job 3: calculate stargazing grades (waits for both previous jobs)
  calculate-stargazing-grades:
    runs-on: ubuntu-latest
    environment: stargazing-env
    needs: [process-precipitation, process-cloud-cover]  # Only runs after both complete
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install GDAL system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev
      
      - name: Install dependencies
        run: |
          pip install GDAL==$(gdal-config --version)
          pip install -r requirements.txt
      
      - name: Run stargazing calculation flow
        env:
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
        run: |
          python -c "from flows import main_stargazing_calc_flow; main_stargazing_calc_flow(skip_stargazing_tiles=False)"

 